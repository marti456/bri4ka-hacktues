<body>
<head><h1>Въпросник</h1></head>
<hr>
<div id="questions">
  <p id="question"></p>
  <br>
  <br>
  <br>
  <input style="margin-left: 350px" class="myButton" type="submit" name="otgovor" value="">
  <input style="margin-left: 300px" class="myButton" type="submit" name="otgovor" value="">
</div>
<div id="loading">
  <p>izchakai|</p>
</div>
<div id="results">
  <p id="result"></p>
  <br>
  <button style="margin-left: 500px" class="myButton" onclick="goHome()">Върни се в началото</button>
</div>
<script>
function setQuestion(number) {
  if(number>=questions.length) {viewResults(points, questions)};
  q = questions[number];
  $("p#question")[0].innerText = q['question']
  $("input[type=submit]")[0].value = q['answers'][0]
  $("input[type=submit]")[1].value = q['answers'][1]
  $("input[type=submit]").off();
  $("input[type=submit]").click(function () {
    answer = $(this).attr('value')
    if (answer == q['correct_answer']) {
      points=points+1;
    }
    question_number = question_number + 1;
    setQuestion(question_number);
    })
  }
  function viewResults(points, arr){
    var par=document.getElementById("result");
    if (points>=0.4*arr.length){
      par.innerHTML="Препоръчително е да се видите с лекар";
    } else{
      par.innerHTML="Нямате признаци за заболяването";
    }
    hideVuprosi();
    showResults();
  }
  function showResults() {
      $("#results").show();
  }
  function hideVuprosi() {
    $("#questions").hide();
    $("#loading").hide();
  }
  function hideResults(){
    $("#results").hide();
    $("#loading").hide();
  }
var question_number = 0;
var points=0;
questions = [
  {question:'Под или над средната възраст сте?', answers:["Над", "Под"], correct_answer:"Над"},
  {question:'Справяте ли се с ежедневните си задължения?', answers:["Да", "Не"], correct_answer:"Не"},
  {question:'Тютюнопушите ли?', answers:["Да", "Не"], correct_answer:"Да"},
  {question:'Какъв е холестеролът Ви?', answers:["Висок", "Нисък"], correct_answer:"Висок"},
  {question:'Страдате ли от диабет?', answers:["Да", "Не"], correct_answer:"Да"},
  {question:'С какви компании излизате навън?', answers:["Малки", "Големи и шумни"], correct_answer:"Малки"},
  {question:'Чувствате ли се неуверени когато вършите някаква работа?', answers:["Да", "Не"], correct_answer:"Малки"},
]
hideResults();
setQuestion(question_number);
</script>

</html>

<body>
<h1 id="zagl">Диабет</h1>

<div id="questions">
  <p style="font-size: 200%" id="question"></p>
  <br>

  <br>
  <input style="margin-left: 400px" class="myButton" type="submit" name="otgovor" value="">
  <input style="margin-left: 350px" class="myButton" type="submit" name="otgovor" value="">
</div>
<div id="loading">
  <p>izchakai|</p>
</div>
<div id="results">
  <p style="font-size: 200%" id="result"></p>
  <br>
  <br>

  <button style="margin-left: 500px" class="myButton" onclick="goHome()">Върни се в началото</button>

<script>
function setQuestion(number) {
  if(number>=questions.length) {viewResults(points, questions)};
  q = questions[number];
  $("p#question")[0].innerText = q['question']
  $("input[type=submit]")[0].value = q['answers'][0]
  $("input[type=submit]")[1].value = q['answers'][1]
  $("input[type=submit]").off();
  $("input[type=submit]").click(function () {
    answer = $(this).attr('value')
    if (answer == q['correct_answer']) {
      points=points+1;
    }
    question_number = question_number + 1;
    setQuestion(question_number);
    })
  }
  function viewResults(points, arr){
    var par=document.getElementById("result");
    var zaglavie=document.getElementById("zagl")
    zaglavie.innerHTML="Резултати";
    if (points>=0.6*arr.length){
      par.innerHTML="Въз основа на преминатия тест ви препепоръчваме да посетите вашият вашият личен лекар или лекар специалсит.";
    } else{
      par.innerHTML="Въз основа на преминатия тест се установи, че нямате симптомите на конкретната болест. <br> <br> Все па резултатите от теста не са достатъчни за поставяне на медицинска диагноза <br> Ако имате съмнения задължително посетете вашия личен лекар.";
    }
    hideVuprosi();
    showResults();
  }
  function showResults() {
      $("#results").show();
  }
  function hideVuprosi() {
    $("#questions").hide();
    $("#loading").hide();
  }
  function hideResults(){
    $("#results").hide();
    $("#loading").hide();
  }
var question_number = 0;
var points=0;
questions = [
  {question:'С наднормено тегло ли сте?', answers:["Да", "Не"], correct_answer:"Да"},
  {question:'В рода си имате ли страдащи от диабет?', answers:["Да", "Не"], correct_answer:"Да"},
  {question:'Уринирате ли често?', answers:["Да", "Не"], correct_answer:"Да"},
  {question:'Раните Ви зарастват ли бързо?', answers:["Да", "Не"], correct_answer:"Не"},
  {question:'Чувствате ли се гладни през повечето от времето?', answers:["Да", "Не"], correct_answer:"Да"},
  {question:'Губите ли тегло?', answers:["Да", "Не"], correct_answer:"Малки"}
]
hideResults();
setQuestion(question_number);
</script>
